<div class="jumbotron mt-5">
  <h2 class="heading">Filtra noticas por pais y categoria</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()" action="">
        <div class="form-group" mt-3>
          <select
            name="categoria"
            [(ngModel)]="categoriaSeleccionada"
            class="form-select form-control-lg"
            id="exampleSelect1"
          >
            <option
              *ngFor="let categoria of categorias"
              [value]="categoria.value"
            >
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group mt-3">
          <select
            name="pais"
            [(ngModel)]="paisSeleccionado"
            class="form-select form-control-lg"
            id="exampleSelect1"
          >
            <option *ngFor="let pais of paises" [value]="pais.value">
              {{ pais.nombre }}
            </option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-lg btn-primary mt-3">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>
