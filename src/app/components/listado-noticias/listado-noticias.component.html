<div *ngFor="let noticia of listNoticias" class="card mb-3 mt-5">
  <h3 class="card-header">{{noticia.title}}</h3>
  <div class="card-body">
    <span class="badge bg-primary mb-1">{{noticia.source.name}}</span>
    <p class="card-text">{{noticia.description}}</p>
  </div>
  <img [src]="noticia.urlToImage" class="card-img-top" alt="placa">
  <div class="card-body">

    <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver noticia</a>
  </div>
</div>
